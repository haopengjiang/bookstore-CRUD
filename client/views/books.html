
<div class="card card-primary" ng-init=getBooks()>
	<div class="card-header">
		<h3 class="card-title"> 
			Latest Books
		</h3>
	</div>
	
<div class="card-block">
	<div class="container">		
			<div ng-repeat= "book in books">
				<div class="col col-md-12">
					<div class="col-md-6">
							</br>
							{{book.title}} 
					</div>
						<div class="col-md-6">
							<p>{{book.description}}</p><a class="btn btn-primary" href="#/books/details/{{book._id}}">View Details</a>
						</div>
					<div class="col col-md-3">
							<p>{{book.image_url}}</p>
					</div>
				</div>
			</div>
	</div>
</div>
